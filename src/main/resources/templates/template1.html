<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Products</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="/webjars/jquery/3.4.1/jquery.min.js" ></script>
<script src= "/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Home</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{products}">Products</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Categories</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Products
      </a>
      <div class="dropdown-menu">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{productForm}">Add</a>
        <a class="dropdown-item" href="#">Search</a>
      </div>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
  <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
        <span sec:authorize="!isAuthenticated()" th:text="Connect"></span>
      </a>
      <div class="dropdown-menu">
        <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{login}">Log in</a>
        <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">Logout</a>
        <a class="dropdown-item" href="#">Profile</a>
      </div>
    </li>
    </ul>
</nav>
<section layout:fragment="pageContent">
</section>

</body>
</html>
